<div class="col-md-12">
  <h3>Sessions</h3>
  <div class="row" *ngFor="let session of visibleSessions">
    <div class="col-md-10">
      <app-collapsible-well>
        <div well-title>
          {{session.name}}
          <i class="glyphicon glyphicon-fire" style="color: red;"
            *ngIf="session.voters.length > 3"></i>
        </div>
        <div well-body>
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration | sessionDuration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
        </div>
      </app-collapsible-well>
    </div>
  </div>

</div>
